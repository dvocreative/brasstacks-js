<html lang="en">
<head>
    <meta charset="utf-8">

    <title>BrasstacksJS Example</title>
    <meta name="author" content="DVOC">

</head>

<body>

<script src="../src/brasstacks.js"></script>

<script>

    var bt = new BrassTacks({
        url : '',
        controller : function() {
            alert('boi');
        },
        routes : [
            {
                id : 'dashboard',
                url : '/dashboard',
                runParentRoutes : false,
                controller : function() {
                    alert('ya');
                },
                routes : [
                    {
                        id : 'add',
                        url : '/add',
                        controller : function() {

                        }
                    },
                    {
                        id : 'edit',
                        url : '/edit/:id',
                        controller : function(a) {

                        },
                        routes : [
                            {
                                url : '/whatever/:yah',
                                controller : function(pars, something) {

                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

    window.onhashchange = function() {
        bt.route(window.location.hash.substr(1), {}, {
            beforeRoute : function(){
                alert('before');
            },
            afterRoute : function() {
                alert('after');
            },
            notFound : function() {
                alert('not found');
            }
        });
    };


</script>

</body>
</html>

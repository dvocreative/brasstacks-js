<html lang="en">
<head>
    <meta charset="utf-8">

    <title>BrasstacksJS Example</title>
    <meta name="author" content="DVOC">

</head>

<body>

<script src="../src/brasstacks.js"></script>

<script>

    var bt = new BrassTacks({
        url : '',
        controller : function() {
            console.log('hit any url');
        },
        routes : [
            {
                id : 'dashboard',
                url : '/dashboard',
                controller : function() {
                    alert('ya');
                },
                resetParentStack : true,
                routes : [
                    {
                        id : 'add',
                        url : '/add',
                        controller : function() {

                        }
                    },
                    {
                        id : 'edit',
                        url : '/edit/:id',
                        controller : function(a) {

                        },
                        runParentRoutes : true,
                        routes : [
                            {
                                url : '/whatever/:yah',
                                controller : function(pars, something) {

                                }
                            }
                        ]
                    }
                ]
            }
        ]
    });

    window.onhashchange = function() {
        bt.route(window.location.hash.substr(1), {}, function(str){
            console.log('shiz!' + str);
        });
    };


</script>

</body>
</html>
